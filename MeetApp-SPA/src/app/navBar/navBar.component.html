<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand " [routerLink]="['/home']" >MeetApp</a>
    
      <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link "  [routerLink]="['/members']" >Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/messages']" >Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light no-underline mt-3" dropdownToggle>
          Welcome {{authService.decodedToken.name | titlecase}}
        </a>
        <ul *dropdownMenu class="dropdown-menu" >
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a></li>
        </ul>
      </div>

      <form *ngIf="!loggedIn()" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()">
        <input class="form-control me-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" >
        <input class="form-control me-2" type="password" name="password" placeholder="password" required [(ngModel)]="model.password" >
        <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>

  </div>
</nav>
