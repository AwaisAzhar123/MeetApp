<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center" >
      <button class="btn btn-primary btn-lg mr-3" style="margin-right: 10px;" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg ml-30">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
